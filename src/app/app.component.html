<div class="container">
	<div class="inner-container">
		<div class="text" #text>
			<span *ngFor="let paragraph of paragraphs">
				<p>
					<span *ngFor="let word of paragraph">
						<app-clickable [data]="extractWordData(word)">
					 						 </app-clickable>
					</span>
				<p>
			</span>
		</div>
		<div class="commands">
			<app-clickable *ngFor="let keyword of keywords" [isButton]="true" [data]="extractWordData(keyword, keywordAliases)"></app-clickable>
		</div>
	</div>
</div>
